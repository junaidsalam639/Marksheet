<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marksheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./web.js" defer></script>
</head>
<body>
    <div class="container shadow p-3 mb-5 bg-body-tertiary rounded mt-5 pb-5 pt-5">
        <h1 class="text-center">MARKSHEET</h1>
        <div class="row text-center">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="#">Name:</label>
                <input type="text" id="num1" placeholder="Enter your name">
                <label for="#">English N0:</label>
                <input type="number" id="num3" placeholder="Enter your English marks">
                <label for="#">Math N0:</label>
                <input type="number" id="num4" placeholder="Enter your Math marks">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="#">Roll N0:</label>
                <input type="number" id="num2" placeholder="Enter your Roll N0">
                <label for="#">Physics N0:</label>
                <input type="number" id="num5" placeholder="Enter your Physics marks">
                <label for="#">Urdu N0:</label>
                <input type="number" id="num6" placeholder="Enter your Urdu marks">
            </div>
            <button onclick="submit()" type="button"  data-toggle="modal" data-target="#exampleModalCenter">Submit</button>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLongTitle">Result</h2>
        <hr>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table >
        <thead>
            <tr>
              <th scope="col" class="p-3">Name</th>
              <th scope="col">Roll Num</th>
              <th scope="col" class="p-3">Total marks</th>
              <th scope="col" class="p-2">Percentage</th>
              <th scope="col">Grade</th>
            </tr>
          </thead>
          <tbody>
            <tr class="d text-center">
              <th id="name"></th>
              <th id="roll"></th>
              <th id="tot"></th>
              <th id="Percentage"></th>
              <th id="grad"></th>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>






    

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
